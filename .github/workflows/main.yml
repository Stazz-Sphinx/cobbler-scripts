name: Create Tag

on:
  push:
    branches:
      - master

jobs:
  regex:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: butlerlogic/action-autotag@master
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        strategy: regex
        root: "/version"
        regex_pattern: "(\d*\.)(\d*\.)(\d*)" 
